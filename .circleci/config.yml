version: 2
jobs:
  build:

    working_directory: ~/project

    docker:
      - image: circleci/node:11

    steps:
      - checkout

      - restore_cache:
          key: npm-dependency-cache-{{ checksum "package.json" }}

      - run: cd Client

      - run:
          name: Install npm packages
          command: npm install && npm install -g @angular/cli@6.0.8

      - run:
          name: Build angular app
          command: ng build --prod --build-optimizer=false